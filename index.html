<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Portfólio de Stanley</title>
</head>

<body>
    <header>
        <section class="top-nav">
            <div class="container container--flex">
                <div>
                    <h1 class="top-nav__logo">Portfólio</h1>
                </div>
                <input id="menu-toggle" type="checkbox" />
                <label class='top-nav__menu-button-container' for="menu-toggle">
                    <div class='top-nav__menu-button'></div>
                </label>
                <ul class="top-nav__menu">
                    <li class="top-nav__menu__item"><a class="top-nav__menu__item__link" href="#">Sobre mim</a></li>
                    <li class="top-nav__menu__item"><a class="top-nav__menu__item__link" href="#">Conhecimento</a></li>
                    <li class="top-nav__menu__item"><a class="top-nav__menu__item__link" href="#">Projetos</a></li>
                </ul>
            </div>
        </section>
    </header>

    <section class="hero">
        <div class="container container--flex">
            <div class="hero__cv">
                <h2 class="hero__cv__titulo">Olá, eu sou o Stanley Felix Bergamo</h2>
                <p class="hero__cv__subTitulo">Engenheiro Front-end</p>
                <div class="botao">
                    <a class="button" href="#">Download CV</a>
                    <a class="button button--secondary" href="#">Entrar em contato</a>
                </div>
            </div>

            <div class="hero__image">
                <img class="hero__image__img" src="./dist/imagem/image-4.svg" alt="Imagem ilustrativa">
            </div>
        </div>
    </section>

</body>


</html>
